<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
 	<meta http-equiv="x-ua-compatible" content="ie=edge">
  	<title>Web Audio Basics</title>
  	<meta name="description" content="Audio basics demo for Web Audio API">
  	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="stylesheet" type="text/css" href="style.css"> --> <!-- Here, this is a CSS file -->
</head>
<body>
	<div>
		<p>PROGRAMAVIMAS</p>
	</div>

			<div> <!-- volume section -->
				<input 	type="range" 
						id="volume" 
						class="control-volume" 
						min="0" 
						max="2" 
						value="1" 
						list="gain-vals" 
						step="0.01" 
						data-action="volume" />
				<datalist id="gain-vals">
					<option value="0" label="min">
					<option value="2" label="max">
				</datalist>
				
				<label for="volume">VOL</label>
			</div><!-- volume section -->


			<div><!--  pan section -->
				<input 	type="range" 
						id="panner" 
						class="control-panner" 
						list="pan-vals" 
						min="-1" 
						max="1" 
						value="0" 
						step="0.01" 
						data-action="panner" />
				<datalist id="pan-vals">
					<option value="-1" label="left">
					<option value="1" label="right">
				</datalist>
				<label for="panner">PAN</label>
			</div><!--  pan section -->


			<audio src="klim.mp3" crossorigin=true ></audio>


			<button data-playing="false" 
					class="tape-controls-play" 
					role="switch" 
					aria-checked="false">
				<span>Play/Pause</span>
			</button>


<script src="audio_processing.js"></script>

</body>
</html>
